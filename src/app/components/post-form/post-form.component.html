<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 card card-body mb-2">
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" [(ngModel)]="currentPost.title" class="form-control" #title>
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <input type="text" name="body" [(ngModel)]="currentPost.body" class="form-control" #body>
        </div>
        <input type="hidden" name="id" [(ngModel)]="currentPost.id" class="form-control">
        <button *ngIf="!isEdit" class="btn btn-primary btn-sm my-2" (click)="addPost(title.value,body.value)"> Add Post</button>
        <button *ngIf="isEdit" class="btn btn-warning btn-sm my-2" (click)="updatePost(title.value,body.value)"> Update Post</button>
      </form>
    </div>
  </div>
</div>
